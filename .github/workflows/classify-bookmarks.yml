name: Classify Raindrop Bookmarks

on:
  schedule:
    # Run weekly on Sundays at 3:00 AM UTC
    - cron: '0 3 * * 0'
  workflow_dispatch: # Allows manual trigger

jobs:
  classify:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run bookmark classification
      run: node classify.js
      env:
        RAINDROP_TOKEN: ${{ secrets.RAINDROP_TOKEN }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    - name: Run weekly tag cleanup
      run: node cleanup-existing-tags.js
      env:
        RAINDROP_TOKEN: ${{ secrets.RAINDROP_TOKEN }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    - name: Send Telegram notification
      if: always()
      run: |
        STATUS="${{ job.status == 'success' && '‚úÖ completed successfully' || '‚ùå failed' }}"
        MESSAGE="ü§ñ *Raindrop Classification Update*%0A%0AWorkflow has $STATUS%0A%0AüìÅ Repository: ${{ github.repository }}%0Aüïí Time: $(date)%0A%0Aüîó [View Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
        curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d text="$MESSAGE" \
          -d parse_mode="Markdown"
